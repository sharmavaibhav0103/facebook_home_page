<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password | Can't Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/facebook.png" type="image/png">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="frgtpass-main">
        <form action="" class="frgtpass-form">
            <h3 class="fya">Find Your Account</h3>
            <p class="text1">Please enter your email address or phone number to search for your account.</p>
            <input type="email" class="frgtpass-mono" placeholder="Email address">
            <div class="frgtpass-btns">
                <input type="submit" value="Search" class="frgt-search-btn">
                <input type="button" value="Cancel" class="frgt-cancel-btn">
            </div>
        </form>
    </div>
</body>
</html>
